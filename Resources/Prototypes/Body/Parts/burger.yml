- type: entity
  id: PartBurgerperson
  parent: [BaseItem, BasePart]
  name: "burgerperson body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents: #Plain burger has 2 nutri, 6 protein and 3 vitamin.
      - ReagentId: Nutriment
        Quantity: 0.75
      - ReagentId: Vitamin
        Quantity: 0.75
      - ReagentId: Protein
        Quantity: 1.5
      - ReagentId: Ketchup
        Quantity: 10

- type: entity
  id: TorsoBurgerperson
  name: "burgerperson torso"
  parent: [PartBurgerperson, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Burger/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 2.5
      - ReagentId: Vitamin
        Quantity: 2.5
      - ReagentId: Protein
        Quantity: 5
      - ReagentId: Ketchup
        Quantity: 20

